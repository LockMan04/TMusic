<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMusic</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <!-- HOME -->
    <div class="home">
        <p><a href="#"><i class="bi bi-house"></i> Home</a></p>
        <p><a href="#"><i class="bi bi-search"></i> Search</a></p>
    </div>

    <!-- ASIDE -->
    <aside>
        <div class="library">
            <p><a href="#"><i class="bi bi-music-note-list"></i> Library</a></p>
            <p><a href="#"><i class="bi bi-plus-lg"></i></a></p>
        </div>
        <div class="library-type">
            <p>Playlist</p>
            <p>Singer</p>
            <p>Album</p>
        </div>
        <div class="library-search">
            <p class="library-search-icon"><a href="#"><i class="bi bi-search"></i></a></p>
            <p class="library-search-choose"><a href="#">History <i class="bi bi-caret-down"></i></a></p>
        </div>
        <div class="library-playlist">
            <div class="library-playlist-item">
                <div class="library-playlist-img">
                    <img src="https://bazaarvietnam.vn/wp-content/uploads/2023/03/Album-moi-cua-MCK.jpg" alt="">
                </div>
                <div class="library-playlist-title">
                    <p>99%</p>
                    <p>Album <i class="bi bi-dot"></i> RPT MCK</p>
                </div>
            </div>
            <div class="library-playlist-item">
                <div class="library-playlist-img">
                    <img src="https://th.bing.com/th/id/OIP.UBqhpqjlir31QrU-_TVQ-AHaHa?pid=ImgDet&rs=1" alt="">
                </div>
                <div class="library-playlist-title">
                    <p>Khong The Say</p>
                    <p>Album <i class="bi bi-dot"></i> Hieu Thu Hai</p>
                </div>
            </div>
            <div class="library-playlist-item">
                <div class="library-playlist-img">
                    <img src="https://th.bing.com/th/id/OIP.j0pdexRBLE8fieI-x3ZmsAAAAA?pid=ImgDet&rs=1" alt="">
                </div>
                <div class="library-playlist-title">
                    <p>LINK</p>
                    <p>Album <i class="bi bi-dot"></i> Hoang Thuy Linh</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- FOOTER -->
    <footer>
        <div class="song-playing">
            <div class="song-playing-item">
                <div class="song-playing-img">
                    <img src="https://images.genius.com/06c47f4418e71b8050848069e9a75880.1000x1000x1.jpg" alt="">
                </div>
                <div class="song-playing-title">
                    <p class="song-playing-title-namesong">nếu lúc đó</p>
                    <p class="song-playing-title-namesinger"><span class="name-singer">tlinh</span>, <span class="name-ft">2pillz</span></p>
                </div>
            </div>
        </div>
        <div class="song-control">
            <ul class="song-control-list">
                <li class="song-control-item"><i class="bi bi-shuffle"></i></li>
                <li class="song-control-item"><i class="bi bi-skip-start"></i></li>
                <li class="song-control-item"><i class="bi bi-pause"></i></li>
                <li class="song-control-item"><i class="bi bi-skip-end"></i></li>
                <li class="song-control-item"><i class="bi bi-repeat"></i></li>
                <!-- <li class="song-control-item"><i class="bi bi-repeat-1"></i></li> -->
            </ul>
            <div class="range">
                <input type="range" class="range-item" value="0">
            </div>
        </div>
        <div class="song-option">
            <ul class="song-option-list">
                <li class="song-option-item"><i class="bi bi-link-45deg"></i></li>
                <li class="song-option-item"><i class="bi bi-headset"></i></li>
                <li class="song-option-item"><i class="bi bi-list"></i></li>
                <li class="song-option-item"><i class="bi bi-volume-up-fill"></i></li>
                <li class="song-option-item"><i class="bi bi-arrows-angle-expand"></i></li>
            </ul>
        </div>
    </footer>

</body>
</html>
